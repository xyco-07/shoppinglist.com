<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1682016007283099"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Advanced Shopping List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #121212;
      color: #fff;
    }

    h1 {
      text-align: center;
    }

    #newiteminput {
      width: 60%;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      font-size: 14px;
      margin: 5px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #fff;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    body.dark li {
      background: #333;
    }
    .edit-input {
      width: 100%;
      margin-right: 10px;
    }

    .controls button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ My Shopping List</h1>
  <input type="text" id="newiteminput" placeholder="Enter new item">
  <button onclick="addItem()">Add</button>
  <button onclick="downloadList()">Download List</button>
  <button onclick="toggleMode()">Toggle Dark/Light</button>
  <ul id="shopping-list"></ul>

  <script>
    let shoppingItems = [];

    function addItem() {
      const input = document.getElementById("newiteminput");
      const newItem = input.value.trim();
      if (newItem) {
        shoppingItems.push(newItem);
        input.value = "";
        updateList();
      }
    }

    function updateList() {
      const list = document.getElementById("shopping-list");
      list.innerHTML = "";
      shoppingItems.forEach((item, index) => {
        const li = document.createElement("li");

        const textSpan = document.createElement("span");
        textSpan.textContent = item;
        li.appendChild(textSpan);

        const controls = document.createElement("div");
        controls.className = "controls";

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.onclick = () => editItem(index);

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.onclick = () => deleteItem(index);

        controls.appendChild(editBtn);
        controls.appendChild(delBtn);
        li.appendChild(controls);

        list.appendChild(li);
      });
    }

    function deleteItem(index) {
      shoppingItems.splice(index, 1);
      updateList();
    }

    function editItem(index) {
      const newValue = prompt("Edit item:", shoppingItems[index]);
      if (newValue !== null && newValue.trim() !== "") {
        shoppingItems[index] = newValue.trim();
        updateList();
      }
    }

    function downloadList() {
      const text = shoppingItems.join("\n");
      const blob = new Blob([text], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "shopping_list.txt";
      a.click();
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
